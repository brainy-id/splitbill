<!doctype html>
<html lang="en">

<head>
    <title>Split Bill</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

    <nav class="navbar navbar-expand-sm navbar-light bg-light">
        <a class="navbar-brand" href="#">Split Bill</a>
    </nav>

    <div class="container">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Tambahkan Item</h4>

                <form id="add-item-form">
                    <div class="form-group">
                        <label for="item-name">Nama Item</label>
                        <input type="text" name="item-name" required id="item-name" class="form-control"
                            placeholder="Masukkan nama item">
                    </div>

                    <div class="form-group">
                        <label for="item-name">Harga Item</label>
                        <input type="text" name="item-price" required id="item-price" class="form-control"
                            placeholder="Masukkan nama item">
                    </div>
                    
                    <button type="button" class="btn btn-primary" role="submit">Tambah Item</button>
                    
                </form>
            </div>
        </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <script>
        const addItemForm = $("#add-item-form");
        addItemForm.on('submit', function(e){
            var form = addItemForm[0];
            if(form.checkValidity()){
                e.preventDefault();
            }
        });
        
    </script>
</body>

</html>
